<div class='row'>
	<span class='col-xs-7'>
	{{model.title}}
	</span>
	<span class="col-xs-5">
		<span class='badge badge-important'>
		{{model.timeHrs}}h {{model.timeMins}}m
		</span>
		<span class='pull-right btn btn-default' ng-click='remove($event)'>
			<i class='glyphicon glyphicon-trash'></i>
		</span>
	</span>
</div>
