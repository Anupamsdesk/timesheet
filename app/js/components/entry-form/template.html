<div class='task-detail-form'>
	<form class=''>
		<div class="form-inline">
			<label class="input-sm col-xs-4">Time</label>
			<div class='form-group col-xs-4'>
				<div class='input-group '>
					<input class='form-control input-sm' type='text' ng-model='model.timeHrs'/>
					<span class="input-group-addon">hrs</span>
				</div>
			</div>
			<div class='form-group col-xs-4'>
				<div class='input-group'>
					<input class='form-control input-sm' type='text' ng-model='model.timeMins'/>
					<span class="input-group-addon">mins</span>
				</div>
			</div>
		</div>
		
		<div class='form-group'>
			<label class='input-sm'>Group</label>
			<select class='form-control input-sm'
				ng-model='model.group' 
				ng-options="group.id as group.title for group in groups">
			</select>
		</div>

		<div class='form-group'>
			<label class='input-sm'>Category</label>
			<select class='form-control input-sm'
				ng-model='model.category' 
				ng-options="category.id as category.title for category in catgeories">
			</select>	
		</div>
		<div class='form-group'>
			<label class='input-sm'>Task Type</label>
			<select class='form-control input-sm'
				ng-model='model.taskType' 
				ng-options="taskType.id as taskType.title for taskType in taskTypes">	
			</select>
		</div>

		<div class='form-group form-group-sm'>
				<label class='input-sm'>Task</label>
				<input class='form-control input-sm' type='textbox' ng-model='model.title'/>
		</div>

		<div class='form-group form-group-sm'>
			<label class='input-sm'>Description</label>
			<textarea class='form-control input-sm' rows='4' ng-model='model.description'>
			</textarea>
		</div>
		<div class='btn btn-success' ng-click='save()'>	Ok</div>
		<div class='btn btn-default'>	Cancel</div>
	</form>
</div>
