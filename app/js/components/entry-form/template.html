<div class='task-detail-form'>
	<form name='taskform' class='task-entry-form' novalidate ng-show='model'>
		<div class="form-inline">
			<label class="input-sm col-xs-4">{{'formLabel-time' | localise}}</label>
			<div class='form-group col-xs-4'>
				<div class='input-group '>
					<input class='form-control input-sm' type='number' 
						ng-model='tModel.timeHrs' required  name='minutes' min='0' max='23'/>
					<span class="input-group-addon">{{'hourShort' | localise}}</span>
				</div>
			</div>
			<div class='form-group col-xs-4'>
				<div class='input-group'>
					<input class='form-control input-sm' type='number' ng-model='tModel.timeMins'
						required name='minutes' min='0' max='59'/>
					<span class="input-group-addon">{{'minShort' | localise}}</span>
				</div>
			</div>
		</div>
		
		<div class='form-group'>
			<label class='input-sm'>{{'formLabel-group' | localise}}</label>
			<select class='form-control input-sm'
				ng-model='tModel.group' 
				ng-options="group.id as group.title for group in groups">
			</select>
		</div>

		<div class='form-group'>
			<label class='input-sm'>{{'formLabel-category' | localise}}</label>
			<select class='form-control input-sm'
				ng-model='tModel.category' 
				ng-options="category.id as category.title for category in catgeories">
			</select>	
		</div>
		<div class='form-group'>
			<label class='input-sm'>{{'formLabel-taskType' | localise}}</label>
			<select class='form-control input-sm'
				ng-model='tModel.taskType' 
				ng-options="taskType.id as taskType.title for taskType in taskTypes">	
			</select>
		</div>

		<div class='form-group form-group-sm'>
				<label class='input-sm'>{{'formLabel-task' | localise}}</label>
				<input class='form-control input-sm' type='textbox' ng-model='tModel.title'
					required
				/>
		</div>

		<div class='form-group form-group-sm'>
			<label class='input-sm'>{{'formLabel-description' | localise}}</label>
			<textarea class='form-control input-sm' rows='4' ng-model='tModel.taskDescription'>
			</textarea>
		</div>
		<div ng-show='hasChanged(tModel)'>
			<input type='submit' class='btn btn-success' ng-click='save()' 
				value='{{"save" | localise}}' 
				ng-disabled='taskform.$invalid'/>
			<div class='btn btn-default' ng-click='reset()'>	{{'reset' | localise}} </div>
		</div>
	</form>
</div>
